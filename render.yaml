services:
  - type: web
    name: bbb-backend
    env: python
    rootDir: backend
    buildCommand: "../build.sh"
    startCommand: "gunicorn core.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: PYTHON_VERSION
        value: 3.11
      - fromDotEnv: true  # Optional: pulls values from .env if added via Render dashboard

  - type: static
    name: bbb-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"  # Change to "build" if using CRA (Create React App)
